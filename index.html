<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/unnamed.png" alt="Agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-cadastro">
            <input type="text" id="nome-cadastro" required placeholder="Insira o nome">
            <input type="tel" id="telefone-cadastro" required placeholder="Insira o telefone">
            <button type="submit">Adicionar </button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Telefone do Contato</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td id="cadastro">---</td>
                    <td id="telefone">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
